<div class="container-fluid">
    <div class="row">
        <div class="col">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Name:</label>
                    <input class="form-control" type="text" formControlName="name">
                </div>
                <div class="form-group">
                    <label>Widget:</label>
                    <select class="form-control" formControlName="widget">
                        <option *ngFor="let w of widgets">{{ w }}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Submit</button>
                
            </form>

            <div class="otherActions">
            <button class="btn btn-secondary" (click)="createModel()">Create Model</button>
                <button class="btn btn-secondary" (click)="save()">Save</button>
            </div>
            
            <h3>Accuracy</h3>
            <canvas #canvas1></canvas>
            <h3>Loss</h3>
            <canvas #canvas2></canvas>

        </div>
        <div class="col">
            <h3>Results</h3>
            <table class="table">
                <tr *ngFor="let g of guessed">
                    <td>{{ g.name }}</td>
                    <td>{{ g.widget }}</td>
                    <td [ngClass]="{'un-trained': !g.trained, 'bad-guess': g.guess1 !== g.widget }">{{ g.guess1 }}</td>
                </tr>
            </table>
        </div>
    </div>

</div>
